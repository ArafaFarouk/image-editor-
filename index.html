<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>edit image</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box" >
                <img  id="img">
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload" >
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscaile</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue-rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                </li>
<!--                 <li>
                    <label for="thermal">Thermal</label>
                    <input type="range" min="0" max="100" value="0" id="thermal">

                </li> -->
                <li>
                    <a download="true" id="download">Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glfx.js/1.0.0/glfx.js"></script>
   <script src="script.js"></script>
</body>
</html>
